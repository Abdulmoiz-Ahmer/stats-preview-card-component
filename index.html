<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <section class="card_left">
        <h1 class="card_left_heading">
          Get <span class="card_left_heading_insight">insights</span> that help
          your business grow.
        </h1>
        <p class="card_left_description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card_left_footer">
          <section class="card_left_footer_information">
            <strong class="card_left_footer_information_number">10k+</strong>
            <span class="card_left_footer_information_type">companies</span>
          </section>
          <section class="card_left_footer_information">
            <strong class="card_left_footer_information_number">314</strong>
            <span class="card_left_footer_information_type">templates</span>
          </section>
          <section class="card_left_footer_information">
            <strong class="card_left_footer_information_number">12m+</strong>
            <span class="card_left_footer_information_type">queries</span>
          </section>
        </div>
      </section>
      <section class="card_right"></section>
    </main>
  </body>
</html>
